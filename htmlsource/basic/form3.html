<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="">
      <fieldset>
        <legend>개인 정보</legend>
        <div>
          <li>
            <label for="name">이름</label>
            <input type="text" name="name" id="" placeholder="여백없이 입력" />
          </li>
        </div>
        <div>
          <li>
            <label for="tel">연락처</label>
            <input type="text" name="tel" id="" placeholder="연락가능한 번호" />
          </li>
        </div>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <div>
          <li>
            <label for="addr">주소</label>
            <input type="text" name="addr" id="" />
          </li>
        </div>
        <div>
          <li>
            <label for="phone">전화번호</label>
            <input type="text" name="phone" id="" />
          </li>
        </div>
        <div>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="" rows="5" cols="20"></textarea>
          </li>
        </div>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <div>
          <li>
            <label for="order">과테말라 안티구아 (100g)</label>
            <input type="checkbox" name="order" id="" value="g" />
            <input type="number" name="" id="" min="0" max="10" /> 개
          </li>
        </div>
        <div>
          <li>
            <label for="order">인도네시아 만델링 (100g)</label>
            <input type="checkbox" name="order" id="" value="i" />
            <input type="number" name="" id="" min="0" max="10" /> 개
          </li>
        </div>
        <div>
          <li>
            <label for="order">탐라는도다(블렌딩) (100g)</label>
            <input type="checkbox" name="order" id="" value="t" />
            <input type="number" name="" id="" min="0" max="10" /> 개
          </li>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="주문하기" />
        <input type="reset" value="다시작성" />
        <button type="button">버튼</button>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
