<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포멧 : 진하게, 기울임, 윗첨자, 아랫첨자 
     1) 진하게
      b : bold text
      strong : Important text
     2) 기울임
      i : Italic text
      em : Emphasized text
      
     3) 글자 가운데 취소선 : deleted text
      del

     4) 첨자
      sup
      sub
    -->
    <b>This text is bold</b>
    <br />
    <strong>This text is bold</strong>
    <p>
      <b>Lorem ipsum</b> dolor sit <b>amet consectetur</b> adipisicing elit.
      Officia adipisci <i>dolores delectus</i>, eveniet dolor accusamus quaerat
      quia explicabo dolorum ad quisquam, <em>sapiente numquam</em> qui
      cupiditate cum <del>architecto maxime</del> quas veritatis. <br />
      10<sup>2</sup> 10<sub>2</sub>
    </p>
  </body>
</html>
