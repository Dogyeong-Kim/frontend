<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button type="button">Turn on the light</button>
      <img src="./pic_bulboff.gif" alt="" />
      <button type="button">Turn off the light</button>
    </div>
    <script>
      //   const btn = document.querySelectorAll("[type='button']");
      const img = document.querySelector("img");
      // Turn off the light 버튼 클릭 시 img src 변경 : "./pic_bulboff.gif"
      // Turn on the light 버튼 클릭 시 img src 변경 : "./pic_bulbon.gif"
      //   btn[0].addEventListener("click", () =>
      //     img.setAttribute("src", "./pic_bulbon.gif")
      //   );
      //   btn[1].addEventListener("click", () =>
      //     img.setAttribute("src", "./pic_bulboff.gif")
      //   );

      // 이벤트버블링
      document.querySelector("div").addEventListener("click", (e) => {
        // 이벤트 어디서 왔을까? (id, className, name)
        console.log(e.target.textContent);
        console.log(typeof e.target.textContent);
        // string => string 객체 메소드 이용
        if (e.target.textContent.includes("off") == true) {
          img.src = "./pic_bulboff.gif";
        } else {
          img.src = "./pic_bulbon.gif";
        }
      });
    </script>
  </body>
</html>
