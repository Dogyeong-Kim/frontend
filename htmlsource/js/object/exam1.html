<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용자로부터 이름을 입력받기(영어로), 전화번호 입력받기
      // 이름 => 대문자로 변경 후 출력
      // 전화번호 => 000-0000-0000 => 000-####-0000
      function info() {
        const name = prompt("이름(영문)");
        const phone = prompt("전화번호");

        document.write(name.toUpperCase());
        document.write("<br>");
        document.write(phone.replace(phone.substring(4, 8), "####"));
      }

      info();
    </script>
  </body>
</html>
