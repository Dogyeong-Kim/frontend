<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="tel">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input type="text" name="tel" id="tel" />
      </div>
      <button type="submit">전송</button>
    </form>
    <script>
      // 이름이 한글로 입력되었는지 확인하기
      const regName = /[가-힣]{2,5}/;

      document.querySelector("#name").addEventListener("change", (e) => {
        let originName = e.target;

        if (!regName.test(originName.value)) {
          alert("이름을 다시 입력하세요");
          originName.select();
          return;
        }
      });
      // 폼 전송 시 submit 중지 후 전화번호가 원하는 형식대로 입력되었는지 확인하기
      // 숫자3-숫자4-숫자4
      const regEx = /\d{3}-\d{4}-\d{4}/;

      //   document.querySelector("form").addEventListener("submit", (e) => {
      //     e.preventDefault();

      document.querySelector("#tel").addEventListener("change", (e) => {
        let origin = e.target;

        let test = regEx.test(origin.value);
        if (!test) {
          alert("전화번호를 다시 입력하세요");
          origin.select();
          return;
        }
      });
    </script>
  </body>
</html>
